<!DOCTYPE html>
<html lang="pr-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/088ed5f28c.js" crossorigin="anonymous"></script>
    <title>Menhera-chan Adivinha</title>
</head>

<body>
    <div id="main-container">
        <div id="menhera">
            <div id="text">
                <p>
                    <span class="cursor"></span>
                </p>
            </div>
            <div id="image-menhera"></div>
        </div>

        <div id="totalGuesses" class="no-display">
            <p>Tentativa: 8</p>
        </div>

        <div id="btn-start" class="no-display">
            <button id="start">Começar</button>
        </div>
        <div id="btn-choices" class="no-display">
            <button id="btn-yes">Sim!</button>
            <button id="btn-no">Não!</button>
        </div>
        <div id="feedback" class="no-display">
            <button id="right">Acertou!</button>
            <button id="wrong">Errou!</button>
        </div>
        <div id="play-again" class="no-display">
            <button id="restart">Jogar novamente</button>
        </div>
        <audio src="" id="voice-menhera"></audio>
    </div>
    <footer id="main-footer">
        <div class="container">
            <div>2020, <a href="https://github.com/FelypeGanzert" target="_blank">Felype Ganzert</a></div>
            <div class="social-links">
                <a href="https://www.facebook.com/F3lype" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://www.instagram.com/felypeganzert/" target="_blank">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </footer>
    <script src="js/Guesser.js"></script>
    <script src="js/Quiz.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
